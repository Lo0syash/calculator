<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Calculator</title>
    <link rel="stylesheet" href="src/assets/css/main.css">
</head>
<body class="body">
    <div class="wrapper">
        <div class="container">
            <div class="calculator">
                <h1 class="title">Калькулятор</h1>
                <div class="content">
                    <div class="input-content">
                        <input type="text" name="" value="1" class="inputOne">
                        <input type="text" name="" value="1" class="inputTwo">
                    </div>

                    <div class="container-button">
                        <button class="plus">+</button>
                        <button class="minus">-</button>
                        <button class="unoj">*</button>
                        <button class="delenie">/</button>
                        <button class="submitBtn res">=</button>
                    </div>

                    <div class="container-result">
                        <h2 class="title__text">Ответ:</h2>
                        <h2 class="result">2</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="src/assets/js/main.js"></script>
</body>
</html>
